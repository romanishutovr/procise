backend:
  name: github
  repo: Piotrovskyi/procise-landing

media_folder: "public/assets/images"
public_folder: "/assets/images"
collections:
  - name: "en_pages"
    label: "En pages"
    folder: "content/en"
    create: true
    slug: "{{pageName}}"
    fields:
      [
        {
          label: "layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/page.njk",
        },
        {
          label: "page name",
          name: "pageName",
          widget: "select",
          options: ["solution", "product"],
        },
        { label: "Group", name: "group", widget: "string" },
        {
          label: "Hero section",
          name: "hero",
          widget: "object",
          fields:
            [
              { label: "title", name: "title", widget: "string" },
              { label: "subtitle", name: "subtitle", widget: "string" },
              { label: "button label", name: "buttonLabel", widget: "string" },
              { label: "button link", name: "buttonLink", widget: "string" },
              { label: "image", name: "image", widget: "image" },
            ],
        },
        {
          label: "Content sections",
          name: "contentSections",
          widget: "list",
          fields:
            [
              {
                label: "Image on the right",
                name: "imageOnTheRight",
                widget: "boolean",
                default: false,
              },
              { label: "title", name: "title", widget: "string" },
              { label: "subtitle", name: "subtitle", widget: "string" },
              { label: "button label", name: "buttonLabel", widget: "string" },
              { label: "button link", name: "buttonLink", widget: "string" },
              { label: "image", name: "image", widget: "image" },
            ],
        },
      ]
